<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Optics Data Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e8eefc; --muted:#9fb0d0; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:40px 20px}
    h1{font-weight:700;letter-spacing:.3px;margin:0 0 4px}
    p{color:var(--muted);margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);border-radius:14px;padding:16px 16px 14px;border:1px solid rgba(255,255,255,.08)}
    .card h3{margin:8px 0 4px;font-size:18px}
    .card p{margin:0 0 10px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:8px 12px;border-radius:10px;text-decoration:none;border:1px solid rgba(255,255,255,.15)}
    a.primary{background:#2b79ff;color:white;border-color:#2b79ff}
    .muted{color:var(--muted);font-size:12px}
    footer{margin-top:28px;color:var(--muted);font-size:12px}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Optics Data Viewer</h1>
    <p>Select a point cloud to open in the Potree viewer.</p>

    <div class="grid">
      <!-- Item 1 -->
      <div class="card">
        <h3>OCC-WAKE-008</h3>
        <p class="muted">Potree 1.x (cloud.js + data/)</p>
        <div class="row">
          <a class="btn primary"
             href="viewer.html?src=https%3A%2F%2Fstorage.googleapis.com%2Fnmfs_odp_pifsc%2FPIFSC%2FESD%2FARP%2Fdata_management%2Ftemp%2Fsfm_test%2Focc-wake-008%2Fcloud.js">
            Open
          </a>
          <a class="btn"
             href="https://storage.googleapis.com/nmfs_odp_pifsc/PIFSC/ESD/ARP/data_management/temp/sfm_test/occ-wake-008/cloud.js" target="_blank" rel="noopener">
            cloud.js
          </a>
        </div>
      </div>

      <!-- Add more datasets by cloning the card above -->
    </div>

    <footer>
      Tip: add datasets by duplicating a card and changing the <code>src</code> URL.
    </footer>
  </div>
</body>
</html>
