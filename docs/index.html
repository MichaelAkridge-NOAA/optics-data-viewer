<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Optics Data Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e8eefc; --muted:#9fb0d0; --ring:rgba(255,255,255,.08); }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1200px;margin:0 auto;padding:32px 16px}
    header{display:flex;align-items:flex-end;justify-content:space-between;gap:16px;flex-wrap:wrap}
    h1{margin:0 0 4px;font-weight:700;letter-spacing:.2px}
    p.lead{margin:0;color:var(--muted)}
    /* denser grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;margin-top:18px}
    .card{background:var(--card);border-radius:12px;border:1px solid var(--ring);overflow:hidden;display:flex;flex-direction:column}
    /* smaller thumbnail; fixed height works well across mixed images */
    .thumb{display:block;width:100%;height:100%;object-fit:cover;background:#0f172a;transition:transform .2s ease}
    .thumb-link{display:block;line-height:0} /* remove inline-gap around img */
    .thumb-link:focus .thumb, .thumb-link:hover .thumb{transform:scale(1.02)}
    .body{padding:10px 12px 12px}
    .title{margin:2px 0 0;font-size:15px;font-weight:700}
    .muted{color:var(--muted);font-size:12px;margin:2px 0 8px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:6px 10px;border-radius:10px;text-decoration:none;border:1px solid rgba(255,255,255,.15);color:var(--text);font-size:13px}
    a.primary{background:#2b79ff;border-color:#2b79ff;color:white}
    footer{margin-top:20px;color:var(--muted);font-size:12px}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
  <script>
    // Build a viewer.html link with ?src= and ?title=
    function vlink(src, title){
      const u = new URL('viewer.html', location.href);
      u.searchParams.set('src', src);
      if (title) u.searchParams.set('title', title);
      return u.toString();
    }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Optics Data Viewer</h1>
        <p class="lead">Browse point clouds. Click a card to open.</p>
      </div>
    </header>

    <div class="grid">
      <!-- ===== Card 1: OCC-WAKE-008 ===== -->
      <div class="card">
        <a class="thumb-link" id="open-1-img" aria-label="Open OCC-WAKE-008">
          <img class="thumb" alt="OCC-WAKE-008 thumbnail"
               src="https://storage.googleapis.com/nmfs_odp_pifsc/PIFSC/ESD/ARP/data_management/temp/sfm_test/occ-wake-008/thumbnail.png">
        </a>
        <div class="body">
          <div class="title">OCC-WAKE-008</div>
          <p class="muted">2025 Wake Fixed Site</p>
          <div class="row">
            <a class="btn primary" id="open-1">Open</a>
          </div>
        </div>
      </div>

      <!-- ===== Duplicate this block for more datasets =====
      <div class="card">
        <a class="thumb-link" id="open-2-img" aria-label="Open My Other Cloud">
          <img class="thumb" alt="My Other Cloud thumbnail" src="https://storage.googleapis.com/YOUR_BUCKET/path/to/thumbnail.jpg">
        </a>
        <div class="body">
          <div class="title">My Other Cloud</div>
          <p class="muted">EPT sample</p>
          <div class="row">
            <a class="btn primary" id="open-2">Open</a>
          </div>
        </div>
      </div>
      ===================================================== -->
    </div>

    <footer>
      Tip: duplicate a card and wire its links in the script below with <code>vlink("...cloud.js", "Title")</code>.
    </footer>
  </div>

  <script>
    // Wire links for Card 1
    const occWakeSrc = "https://storage.googleapis.com/nmfs_odp_pifsc/PIFSC/ESD/ARP/data_management/temp/sfm_test/occ-wake-008/cloud.js";
    const occWakeURL = vlink(occWakeSrc, "OCC-WAKE-008");
    document.getElementById('open-1').href = occWakeURL;
    document.getElementById('open-1-img').href = occWakeURL;

    // Example for Card 2 (if you add it):
    // const otherURL = vlink("https://storage.googleapis.com/YOUR_BUCKET/path/to/ept.json", "My Other Cloud");
    // document.getElementById('open-2').href = otherURL;
    // document.getElementById('open-2-img').href = otherURL;
  </script>
</body>
</html>
